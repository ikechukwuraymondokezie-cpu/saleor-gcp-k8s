version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: saleor-postgres
    environment:
      POSTGRES_USER: saleor
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: saleor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saleor-net

  redis:
    image: redis:7
    container_name: saleor-redis
    networks:
      - saleor-net

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    image: saleor-backend
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://saleor:secret@postgres:5432/saleor
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CACHES_DEFAULT_LOCATION: redis://redis:6379/1
      SECRET_KEY: devsecret
      ALLOWED_HOSTS: "*"
    ports:
      - "8080:8000"
    networks:
      - saleor-net

volumes:
  postgres_data:

networks:
  saleor-net:
